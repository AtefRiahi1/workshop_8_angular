<h1 appMyDirective>List Users</h1>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <button (click)="add()" >add user</button>

    <input type="text" [(ngModel)]="search" placeholder="Rechercher par catÃ©gorie">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>User</span></th>
              <th><span>Created</span></th>
              <th><span>Email</span></th>
            </tr>
            </thead>
            <tbody *ngFor="let user of list, let i=index">
            <tr *ngIf="user.accountCategory === search || !search">
              <button (click)="fils.showCurrentUser()">Current user</button>
            <app-user-item #fils [user]="user" (sender)="delete($event)"></app-user-item>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
